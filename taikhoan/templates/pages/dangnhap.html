{% extends "pages/base_tk.html" %}


{% block title %}
  <title>Đăng nhập | Furniture | Nội thất phong cách Việt Nam</title>
{% endblock %}


{% block content %}
<p id="login">Đăng nhập</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input class="form-control" type="name" name="name" required placeholder="Tên đăng nhập">
      </div>

      <div class="form-group">
        <input class="form-control" type="password" name="password" required placeholder="Mật khẩu">
      </div>

      <input class="submit1" type="submit" value="ĐĂNG NHẬP">
    </form>

    <p>Bạn chưa có tài khoản? <a href="{% url 'dangki' %}">Đăng kí</a></p>
{% endblock %}
